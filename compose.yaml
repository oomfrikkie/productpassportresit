services:
  mqtt:
    image: eclipse-mosquitto:2
    restart: always
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto:/mosquitto/config

  postgres:
    image: postgres:16
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_init:/docker-entrypoint-initdb.d

  mariadb:
    image: mariadb:11.3
    restart: always
    env_file: .env
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - ./mariadb_init:/docker-entrypoint-initdb.d

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  tracking-ts:
    build: ./
    restart: always
    depends_on:
      - mqtt
      - postgres
      - mariadb
    env_file: .env
    environment:
      MQTT_URL: ${MQTT_URL}
      POSTGRES_URL: ${POSTGRES_URL}
      MARIADB_HOST: mariadb
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_DB: ${MARIADB_DATABASE}

  api:
    build: .
    restart: always
    depends_on:
      - mariadb
    env_file: .env
    environment:
      API_PORT: 3001
      MARIADB_HOST: mariadb
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_DB: ${MARIADB_DATABASE}
    ports:
      - "3001:3001"
    command: ["npm", "run", "api"]
